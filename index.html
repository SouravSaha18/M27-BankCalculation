<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Calculation</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h1 class="text-center mt-5 text-5xl">Let's Get Some
            <span class="text-purple-600 font-semibold">Mooooney</span>
        </h1>
    </header>
    <main>
        <section class="mt-12">
            <div class="grid grid-cols-2 md:grid-cols-3 gap-4 mx-auto w-9/12 text-white">
                <div class="bg-green-700 p-8 rounded-lg text-center">
                    <h4 class="text-2xl">Deposit</h4>
                    <h2 class="text-5xl">$<span id="Deposit-total">00</span></h2>
                </div>
                <div class="bg-yellow-700 p-8 rounded-lg text-center">
                    <h4 class="text-2xl">Withdraw</h4>
                    <h2 class="text-5xl">$<span id="Withdraw-total">00</span></h2>
                </div>
                <div class="bg-violet-500 py-8 md:p-8 rounded-lg text-center">
                    <h4 class="text-2xl">Balance</h4>
                    <h2 class="text-5xl">$<span id="Balance-total">1240</span></h2>
                </div>
            </div>
        </section>
        <section class="mt-12 mb-12">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mx-auto w-9/12">
                <div class="bg-pink-400 p-8 rounded-lg">
                    <h4 class="text-2xl mb-3">Please Deposit</h4>
                    <input class="w-9/12 block px-3 mb-3 py-1 rounded" type="text"
                        placeholder="$ Amount that you want to Deposit" name="" id="Deposit-feild">
                    <button id="Deposit-button"
                        class="text-white px-5 py-1 rounded hover:bg-violet-600 mb-5 bg-pink-700">Deposit</button>

                </div>
                <div class="bg-sky-400 p-8 rounded-lg">
                    <h4 class="text-2xl mb-3">Please Withdraw</h4>
                    <input class="w-9/12 block px-3 mb-3 py-1 rounded" type="text"
                        placeholder="$ Amount that you want to Withdraw" name="" id="Withdraw-feild">
                    <button id="Withdraw-button"
                        class="text-white px-5 py-1 rounded hover:bg-violet-600 mb-5 bg-pink-700">Withdraw</button>
                </div>
            </div>
        </section>
        <script src="js/utilities.js"></script>
        <script src="js/deposit.js"></script>
        <script src="js/withdraw.js"></script>
    </main>

</body>

</html>
